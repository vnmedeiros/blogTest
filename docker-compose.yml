version: '3.3'
services:
  www:
    build: .
    ports: 
      - "8080:80"
    volumes:
      - ./www:/var/www/
    links:
      - db:db

  db:
    image: mysql:5.7
    ports: 
      - "4406:3306"
    environment:
      MYSQL_DATABASE: myDb
      MYSQL_USER: user
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
    volumes:
      - ./dump:/docker-entrypoint-initdb.d
      - persistent:/var/lib/mysql

volumes:
    persistent:
