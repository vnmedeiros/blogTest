<button [routerLink]="['/tag']"> new</button>
<table>
	<thead>
		<tr>
			<th>id</th>
			<th>tag</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor = "let tag of tags">
			<td>{{tag.id}}</td>
			<td>{{tag.name}}</td>
			<td>
				<button (click)="deleteTag(tag)"> Delete</button>
				<button [routerLink]="['/tag', tag.id]">Edit</button>
			</td>
		</tr>
	</tbody>
	<tfoot>
	</tfoot>
</table>
