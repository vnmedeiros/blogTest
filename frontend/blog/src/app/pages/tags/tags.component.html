<table>
	<thead>
		<tr>
			<th>Id</th>
			<th>Tag</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor = "let tag of tags">
			<td>{{tag.id}}</td>
			<td>{{tag.name}}</td>
			<td>
				<button (click)="deleteTag(tag)" class="pure-button button-error"> Delete</button>
				<button [routerLink]="['/tag', tag.id]" class="pure-button button-warning">Edit</button>
			</td>
		</tr>
	</tbody>
	<tfoot>
	</tfoot>
</table>

<button [routerLink]="['/tag']" class="ml-50 pure-button button-secondary"> new</button>
